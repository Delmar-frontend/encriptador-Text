<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <main class="contenedor__pricipal">

        <section class="encabezado">
            <img class="img__pagina" src="img/encriptado (1).png" alt="logo">
            <header class=""><h1 class="titulo">JUEGA CON TUS AMIGOS ENVIANDOSE MENSAJES ENCRIPTADOS</h1></header>
            <div class="redes">
                <a href="https://www.linkedin.com/in/delmar-rodriguez-abarca-front-end-developer"><img class="img__pagina" src="img/linkedin.png" alt="linkedin"></a>
            <a href=""><img class="img__pagina" src="img/github.png" alt="github"></a>
                
            </div>
        </section>
        
        <div class="tergetas">
            <input class="target" id="mensaje" placeholder="Escribe tu mensaje" type="text">
            <input class="target" type="text" id="resultado" placeholder="Resultado">
        </div>

        <div class="btn">
            <button class="btn__evento" id="encriptar">Encriptar</button>
            <button class="btn__evento" id="desencriptar">Desencriptar</button>
            <button class="btn__evento" id="copiar">Copiar</button>
        </div>
        
    </main>
    

    <script src="app.js"></script>
</body>
</html>
